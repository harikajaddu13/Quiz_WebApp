<!-- final-result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri-Quiz-Via - Final Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0; /* Light Gray */
        }

        #result-container {
            max-width: 600px;
            margin: auto;
            background-color: #ecf0f1; /* Silver */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #score-heading {
            font-size: 24px;
            font-weight: bold;
            color: #3498db; /* Blue */
            margin-bottom: 20px;
        }

        #user-score {
            font-size: 30px;
            color: #2ecc71; /* Emerald Green */
            margin-bottom: 20px;
        }

        #play-again-button {
            padding: 15px 30px;
            background-color: #3498db; /* Blue */
            color: #fff; /* White */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        #play-again-button:hover {
            background-color: #2980b9; /* Darker Blue */
        }
    </style>
</head>
<body>

<div id="result-container">
    <div id="score-heading">Quiz Completed!</div>
    <div id="user-score">Your Final Score: <span id="final-score"></span></div>
    <button id="play-again-button" onclick="playAgain()">Play Again</button>
</div>

<script>
    const finalScoreContainer = document.getElementById('final-score');
    const playAgainButton = document.getElementById('play-again-button');

    // Retrieve the final score from Local Storage
    const finalScore = localStorage.getItem('highScore');
    finalScoreContainer.textContent = finalScore;

    // Play again function
    function playAgain() {
        localStorage.removeItem('highScore');
        window.location.href = 'quiz.html'; // Replace 'quiz.html' with the actual filename of your quiz page
    }
</script>

</body>
</html>
